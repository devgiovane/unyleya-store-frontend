<div
	id="{{ id }}"
	role="alert"
	aria-atomic="true"
	aria-live="assertive"
	class="toast align-items-center text-white {{ color }} position-absolute border-0 top-0 end-0 m-4"
>
	<div class="d-flex">
		<div class="toast-body">
			{{ message }}
		</div>
		<button
			type="button"
			class="btn-close btn-close-white me-2 m-auto"
			data-bs-dismiss="toast"
			aria-label="Close"
		>
		</button>
	</div>
</div>
